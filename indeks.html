<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Nabila Priliani Agustin</title>

    <!-- CSS Exsternal -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Content -->
    <header>
        <h1>Todo List - Nabila Priliani Agustin</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
            <form>
                <!-- Todo Input -->
            <input type="text" id="todo-input" placeholder="Enter a new todo item">

            <!-- Date Input -->
            <input type="date" id="todo-date" placeholder="Enter due date">
            </form>
            
            <!-- Add Button -->
            <button type="button">Add Todo</button>
        </section>
    </main>

    <!-- Footer Content -->
    <footer></footer>

    <!-- Javascript External -->
